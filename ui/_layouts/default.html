---
bindings:
-   name:     status
    resource: /api/status
---
<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="/js/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="/js/URI.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/js/tether.min.js"></script>
        <script type="text/javascript" src="/js/stapes.min.js"></script>
        <script type="text/javascript" src="/js/jquery.json-viewer.js"></script>
        <script src="/js/codemirror.js"></script>
        <script src="/js/codemirror/addons/active-line.js"></script>
        <script src="/js/codemirror/addons/show-hint.js"></script>
        <script src="/js/codemirror/addons/closebrackets.js"></script>
        <script src="/js/codemirror/addons/matchbrackets.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>

        <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="/css/jquery.json-viewer.css" type="text/css">
        <link rel="stylesheet" href="/css/codemirror.css">
        <link rel="stylesheet" href="/css/codemirror-theme.css">
        <link rel="stylesheet" href="/css/app.css" type="text/css">

        <title>Pivot</title>
    </head>

    <body>
        <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand">
        <!--
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#menu"
                aria-controls="menu"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
        -->

            <div class="navbar-collapse" id="menu">
                <a class="navbar-brand" href="/">PIVOT</a>

                <span class="navbar-text ml-auto text-right">
                    <div>
                        <b>Backend:</b> {{ $.bindings.status.backend }}
                        {{ if nex $.bindings.status.backend $.bindings.status.indexer }}
                            <br />
                            <b>Indexer:</b>
                            {{ $.bindings.status.indexer }}
                        {{ end }}
                    </div>
                    <div>
                        <b>Version:</b> {{ $.bindings.status.version }}
                    </div>
                </span>
            </div>
        </nav>

        <div id="content" class="container-fluid">{{ template "content" . }}</div>
    </body>
</html>
